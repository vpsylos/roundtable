<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>University Tech Support</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_user') }}">Add User</a>
            <a href="{{ url_for('add_computer') }}">Add Computer</a>
            <a href="{{ url_for('add_ticket') }}">Add Ticket</a>
            <a href="{{ url_for('admin') }}">Admin</a>
            <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" placeholder="Search users or computers">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <h1>Admin Page</h1>

    <h2>Delete Users</h2>
    <form method="post">
        <label for="user_email">Select User:</label>
        <select id="user_email" name="user_email">
            {% for user in data.users %}
                <option value="{{ user.email }}">{{ user.full_name }} ({{ user.email }})</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Delete User" name="delete_user">
    </form>

    <h2>Delete Computers</h2>
    <form method="post">
        <label for="computer_id">Select Computer:</label>
        <select id="computer_id" name="computer_id">
            {% for computer in data.computers %}
                <option value="{{ computer.id }}">{{ computer.computer_id }} ({{ computer.model }})</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Delete Computer" name="delete_computer">
    </form>

    <h2>Delete Tickets</h2>
    <form method="post">
        <label for="ticket_id">Select Ticket:</label>
        <select id="ticket_id" name="ticket_id">
            {% for ticket in data.tickets %}
                <option value="{{ ticket.id }}">{{ ticket.issue_summary }} ({{ ticket.status }})</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Delete Ticket" name="delete_ticket">
    </form>
</body>
</html>
