<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - University Tech Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>University Tech Support</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_user') }}">Add User</a>
            <a href="{{ url_for('add_computer') }}">Add Computer</a>
            <a href="{{ url_for('add_ticket') }}">Add Ticket</a>
            <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" placeholder="Search users or computers">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    
    <h2>Add New User</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        
        <input type="submit" value="Add User">
    </form>
</body>
</html>
