{% extends "base.html" %}

{% block content %}
    <h2>Add New User</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="pronouns">Pronouns:</label>
        <input type="text" id="pronouns" name="pronouns">

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Faculty">Faculty</option>
            <option value="Staff">Staff</option>
            <option value="Other">Other</option>
        </select>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department">

        <label for="office_number">Office Phone Number:</label>
        <input type="text" id="office_number" name="office_number">

        <label for="cellphone_number">Cellphone Number:</label>
        <input type="text" id="cellphone_number" name="cellphone_number">

        <label for="uniID">University ID:</label>
        <input type="text" id="uniID" name="uniID" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="office_location">Office Location:</label>
        <input type="text" id="office_location" name="office_location">

        <label for="last_replaced_date">Last Replaced Date:</label>
        <input type="date" id="last_replaced_date" name="last_replaced_date">

        <label for="replacement_cycle_years">Replacement Cycle (Years):</label>
        <input type="number" id="replacement_cycle_years" name="replacement_cycle_years">

        <input type="submit" value="Add User">
    </form>

{% endblock %}
